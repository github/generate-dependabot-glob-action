on:
  push:
    branches:
      - master
  repository_dispatch:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Run install
        uses: borales/actions-yarn@v5
        with:
          cmd: install

      - name: Run install
        uses: borales/actions-yarn@v5
        with:
          cmd: build

      - name: Do release
        uses: Makeshift/semver-release-action@v0.1.5
        with:
          files: |
            action.yml
            dist
            Readme.md
          readme: Readme.md
